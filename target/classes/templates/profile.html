<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Профиль</title>
</head>
<body>
<div class="section_profile">
    <div class="container">
        <div class="profile__wrapper" th:object="${user}">
            <div class="profile_one_part">
                <div class="title-info">
                    <h1 class="title" th:text="${isAdmin ? 'Администратор' : 'Личные данные'}"></h1>
                    <a th:href="${isAdmin ? '/statements/admin/all' : '/statements/create'}"
                       th:text="${isAdmin ? '' : 'Оставить заявку'}"></a>
                </div>
                <div class="profile_part_wrapper">
                    <div class="profile_one_part-left">
                        <img src="../images/ava.jpg" alt="ava">
                        <div class="profile_one_part-info">
                            <h2 th:text="*{name + ' ' + surname + ' ' + othesctvo}"></h2>
                            <span th:text="*{'@' + username}"></span>
                        </div>
                    </div>
                    <div class="profile_one_part-right">
                        <h2 style="text-align: right;" th:text="*{telefon}">+7-995-182-84-55</h2>
                        <span style="text-align: right;" th:text="*{email}"></span>
                    </div>
                </div>
            </div>
            <div class="profile_two_part">
                <div class="title-info">
                    <h1 class="title" th:text="${isAdmin ? 'Заявки' : 'Ваши заявки'}"></h1>
                    <a th:href="${isAdmin ? '/statements/admin/all' : '/statements/user'}"
                       th:text="${isAdmin ? 'Посмотреть пользовательские заявки' : 'Все заявки'}">
                    </a>
                </div>
                <div class="profile_part_wrapper">
                    <div class=""></div>
                </div>
            </div>
            <div class="profile_three_part">
                <h1 class="title">Другие настройки</h1>
                <div class="profile_part_wrapper">
                    <a th:href="@{/logout}">Выйти из аккаунта</a>
                    <a th:href="@{/logout}">Войти в другой аккаунт</a>
                    <a th:href="@{/delete}" style="color: #C63E3E; border: 1px solid #C63E3E;">Удалить аккаунт</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
