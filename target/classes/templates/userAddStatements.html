<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>Добавление заявки</title>
</head>
<body>
<div class="section_statements">
    <div class="container">
        <div class="section_statements-wrapper">
            <h1 class="title create-statements-title">Создание заявки</h1>
            <form class="create-statements-form" th:action="@{/statements/add}" method="POST">
                <div class="form-wrapper-top">
                    <div>
                        <label for="numberCar">Государственный регистрационный номер автомобиля</label>
                        <input type="text" id="numberCar" name="registrationNumberCar" pattern="[а-яёА-ЯЁ]{1}[0-9]{3}[а-яёА-ЯЁ]{2}[0-9]{2}"
                               placeholder="Например А777АА | 22">
                    </div>
                    <div>
                        <label for="FiO">Ваше ФИО отобразится у Администратора</label>
                        <input style="color: #525252" type="text" id="FiO" th:value="${user.name + ' ' + user.surname + ' ' + user.othesctvo}" disabled>
                    </div>
                </div>
                <div class="form-wrapper-bottom">
                    <label for="description">Описание нарушения</label>
                    <textarea id="description" name="description" placeholder="Здесь описание пу-пум"></textarea>
                </div>
                <button class="btn-create-statements">Оставить заявку</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script>
    $(document).ready(function() {
        $('#numberCar').inputmask({
            regex: "^[а-яё\\-\\s]{1}[0-9]{3}(?<!0{3})[а-яё\\-\\s]{2}[0-9]{2}$",
            placeholder: '_',
            showMaskOnHover: false,
            showMaskOnFocus: false
        });
    });
</script>
</html>
